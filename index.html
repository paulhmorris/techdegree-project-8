<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Employee Directory</title>

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
  <div class="wrapper">

    <div id="overlay" class="overlay">
      <p id="left" class="left">❮</p>
      <div class="over-wrapper">
        <p id="close">&#10005;</p>
        <div class="over-pic">
          <img id="over-pic" src="">
        </div>
        <div class="over-text-container">
          <h2 id="over-name"></h2>
          <p id="over-email"></p>
          <p id="over-loc"></p>
        </div>
        <div class="over-text-container-2">
          <p id="phone"></p>
          <p id="address"></p>
          <p id="birthday"></p>
        </div>
      </div>
      <p id="right" class="right">❯</p>
    </div>

    <div class="header">
    <h1 class="title">Awesome Startup Employee Directory</h1>
    <input class="search "type="search" id="search" placeholder="Search for user...">
    </div>

    <main class="grid-wrapper" id="grid"></main>

  </div>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
