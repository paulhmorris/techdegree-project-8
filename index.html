<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Employee Directory</title>

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
  <div class="page-overlay">
    <div class="over-container">
      <h1 class="over-title">Employee Directory</h1>
      <p class="over-des">This fun project uses Fetch to generate a table of employees from the Random User API. There's a search function and a modal popup that displays more information for the respective employee.</p>
      <button class="over-button">Let's See It</button>
    </div>
  </div>
  <div class="wrapper">

    <div id="overlay" class="overlay"></div>

    <div class="header">
    <h1 class="title">Employee Directory</h1>
    <input class="search"type="search" id="search" placeholder="Search for user...">
    </div>

    <main class="grid-wrapper" id="grid"></main>

  </div>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
